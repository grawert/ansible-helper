---
configure_aptly: no
configure_ara_server: yes
configure_registry: no
configure_phpmyadmin: no

##########################
# packages

required_packages_helper:
  - docker-compose
  - python-docker

##########################
# docker

docker_registry: index.docker.io

##########################
# ara

ara_server_host: "{{ ansible_default_ipv4.address }}"
ara_server_port: 9191

ara_server_configuration_directory: /opt/ara-configuration

ara_server_version: 0.14.0
ara_server_docker_image: "{{ docker_registry }}/osism/ara-server:{{ ara_server_version }}"

# mariadb (used by ara)

ara_server_mariadb_host: "{{ ansible_default_ipv4.address }}"
ara_server_mariadb_port: 3306

ara_server_mariadb_username: ara
ara_server_mariadb_password: password
ara_server_mariadb_databasename: "{{ ara_server_mariadb_username }}"

mariadb_version: 10.3.0
mariadb_docker_image: "{{ docker_registry }}/mariadb:{{ mariadb_version }}"

##########################
# aptly

aptly_configuration_directory: /opt/aptly/configuration
aptly_database_directory: /opt/aptly/database
aptly_storage_directory: /opt/aptly/storage

aptly_configuration:
  full_name: Betacloud Solutions GmbH
  email_address: info@osism.io
  gpg_password: password

aptly_nginx_host: "{{ ansible_default_ipv4.address }}"
aptly_nginx_port: 8080

aptly_version: 1.0.1
aptly_docker_image: "{{ docker_registry }}/osism/aptly:{{ aptly_version }}"

aptly_nginx_version: 1.13
aptly_nginx_docker_image: "{{ docker_registry }}/nginx:{{ aptly_nginx_version }}"

##########################
# phpmyadmin

phpmyadmin_host: "{{ ansible_default_ipv4.address }}"
phpmyadmin_database_host: 127.0.0.1
phpmyadmin_port: 8080

phpmyadmin_version: 4.7
phpmyadmin_docker_image: "{{ docker_registry }}/phpmyadmin/phpmyadmin:{{ phpmyadmin_version }}"

##########################
# registry

registry_host: "{{ ansible_default_ipv4.address }}"
registry_port: 5000

registry_storage_directory: /opt/registry/storage
registry_configuration_directory: /opt/registry/configuration

registry_configuration:
  secret: supersecretsecret

registry_version: 2.6.2
registry_docker_image: "{{ docker_registry }}/registry:{{ registry_version }}"
