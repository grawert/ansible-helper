---
- name: Install python version 2 on ubuntu
  hosts: ubuntu
  gather_facts: no
  tasks:
  - name: Install python version 2 on ubuntu
    raw: test -e /usr/bin/python || (test -e /usr/bin/apt && (apt -y update && apt install -y python-minimal))
    register: result
    changed_when: result.rc != 0
    become: true

- hosts: all

  roles:
  - role: osism.docker

- name: Playbook for role testing
  hosts: all

  vars:
    configure_aptly: no
    configure_ara_server: yes
    configure_helper: yes
    configure_registry: no
    configure_phpmyadmin: no

  roles:
  - role: ansible-helper
